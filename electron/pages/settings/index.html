    <script>
      function toggleIconColor(buttonId) {
        // Get references to the buttons and the icon
        const loadHomePage = document.getElementById("loadHomePage");
        const loadSettingsPage = document.getElementById("loadSettingsPage");
        const icon = document.getElementById("icon");

        // Toggle the color of the icon
        if (icon.style.color === "" || icon.style.color === "red") {
          icon.style.color = "blue"; // Change the color to blue
        } else {
          icon.style.color = "red"; // Change the color to red
        }
      }


      function toggleUnderline(buttonId) {
        // Get references to the buttons
        const loadHomePage = document.getElementById("loadHomePage");
        const loadSettingsPage = document.getElementById("loadSettingsPage");

        // Remove underline from both buttons
        loadHomePage.classList.remove("underline");
        loadSettingsPage.classList.remove("underline");

        // Add underline to the clicked button
        const clickedButton = document.getElementById(buttonId);
        clickedButton.classList.add("underline");
      }

      function switchScreen() {
