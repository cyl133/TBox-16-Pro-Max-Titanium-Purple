<!DOCTYPE html>
<html>

<head>
  <title>Settings</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="../styles.css">
</head>

<body>
  <div class="top-section top-half" id=" issue-list">
    <div class="heading check-in-time-title">
      CHECK IN TIME
    </div>
    <!-- <input id="duration-input" type="text" required pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}:[0-9]{2}" value="00:00:00:00"
      title="Write a duration in the format hh:mm:ss:ms"> -->
    <input type="number" id="numberInput" name="numberInput" max="60" min="0" pattern="\d*">
    <span class="duration"> MIN</span>
    <p id="status-message"></p>

    <a class="button next-button" id="save-button" href="../../index.html">
      <img src="../../assets/icon/playPause/next.svg" alt="Issue" class="next-svg" />
    </a>
  </div>


  <div class="bottom-bar">
    <a href="../../index.html" class="button">
      <img src="../../assets/icon/bottombar/issue.svg" alt="Issue" class="button-icon" />
    </a>
    <a href="./index.html" class="button">
      <img src="../../assets/icon/bottombar/settings.svg" alt="Settings" class="button-icon" />
    </a>
    <script src="renderer.js"></script>
  </div>
</body>

</html>
